<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<!-- HEADER -->
	<header>

	</header>

	<form action="https://echo.htmlacademy.ru" method="post" class="review">
		<h1 class="review__title">
			Оставьте свой отзыв
		</h1>
		<p class="review__descr">
			Помогите нашим отелям стать лучше! оставьте отзыв о них, а также о посещенных вами достопримечательностях
		</p>

		<div class="review-name review__item">
			<h2 class="review-name__title review__title">
				 Представьтесь:
			</h2>
			<label for="name" class="review-name__label">Имя:</label>
			<input type="text" id="name" class="review-name__input" placeholder="Петр">
			<label for="surname" class="review-name__label">Фамилия:</label>
			<input type="text" id="surname" class="review-name__input" placeholder="Иванов">
			<label for="patronymic" class="review-name__label">Отчество:</label>
			<input type="text" id="patronymic" class="review-name__input" placeholder="Александрович">
		</div>

		<div class="review-contacts review__item">
			<h2 class="review-contacts__title review__title">
				 Контактная информация:
			</h2>
		</div>
	</form>

</body>

</html>
