<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<!-- HEADER -->
	<header class="header">
		<div class="header__top-menu">
			<a class="header__logo"><img src="" alt=""></a>
			<nav class="main-nav main-nav--closed main-nav--no-js">
				<button class="main-nav__toggle" type="button">Показать меню</button>
				<ul class="main-nav__list">
					<li class="main-nav__item"><a href="">Главная</a></li>
					<li class="main-nav__item"><a href="">Фото и видео</a></li>
					<li class="main-nav__item"><a href="">Форма отзыва</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main class="main">
		<form action="https://echo.htmlacademy.ru" method="post" class="review">
			<h1 class="review__title">
				Оставьте свой отзыв
			</h1>
			<p class="review__descr">
				Помогите нашим отелям стать лучше! оставьте отзыв о них, а также о посещенных вами достопримечательностях
			</p>

			<div class="review-name review__item">
				<h2 class="review-name__title review__title">
					Представьтесь:
				</h2>
				<label for="name" class="review-name__label">Имя:</label>
				<input type="text" id="name" class="review-name__input" placeholder="Петр">
				<label for="surname" class="review-name__label">Фамилия:</label>
				<input type="text" id="surname" class="review-name__input" placeholder="Иванов">
				<label for="patronymic" class="review-name__label">Отчество:</label>
				<input type="text" id="patronymic" class="review-name__input" placeholder="Александрович">
			</div>

			<div class="review-contacts review__item">
				<h2 class="review-contacts__title review__title">
					Контактная информация:
				</h2>

				<label for="tel" class="review-сontacts__label">Контактный телефон:</label>
				<input type="tel" id="tel" class="review-contacts__input" placeholder="Введите телефон">
				<label for="email" class="review-сontacts__label">Электорнная почта:</label>
				<input type="email" id="email" class="review-contacts__input" placeholder="Введите e-mail">

			</div>

			<div class="review-impression review__item">
				<h2 class="review-impression__title">
					Ваше общее впечатление:
				</h2>
				<div class="review-impression__flex-wrapper">
					<input class="review-impression__radio" type="radio" id="plus" name="radio" value="скорее положительное" checked>
					<label for="plus">Скорее положительное</label>
					<input class="review-impression__radio" type="radio" id="minus" name="radio" value="скорее отрицательное">
					<label for="minus">Скорее отриталеьное</label>
					<input class="review-impression__radio" type="radio" id="difficult" name="radio" value="скорее отрицательное">
					<label for="difficult">Затрудняюсь ответить</label>
				</div>
			</div>

			<div class="review-visited review__item">
				<h2 class="review-visited__title">
					Посещенные достопримечательности:
				</h2>
				<div class="review-visited__wrapper">
				<input class="review-visited__input" type="checkbox" name="bridge" id="bridge" checked>
				<label for="bridge">Мост дъявола</label>
				<input class="review-visited__input" type="checkbox" name="park" id="park" checked>
				<label for="park">Слайд парк</label>
				<input class="review-visited__input" type="checkbox" name="mountain" id="mountain">
				<label for="mountain">Гора-колокол</label>
				<input class="review-visited__input" type="checkbox" name="rock" id="rock" checked>
				<label for="rock">Красные скалы</label>
				</div>
			</div>

			<div class="review-emotions review__item">
				<h2 class="review-emotions__title">
					Опишите свои эмоции:
				</h2>
				<textarea class="review-emotions__textarea" name="" id="" cols="30" rows="10">Опишите подробно все свои восторги</textarea>
			</div>
			<button class="review__btn btn" type="submit">Отправить отзыв</button>
		</form>
	</main>
</body>

</html>
